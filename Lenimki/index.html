<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LENIMKI | Item Manager</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .container { max-width: 900px; margin: auto; border: 1px solid #333; padding: 20px; background: #222; box-shadow: 0 0 15px rgba(0,255,0,0.1); }
        h1 { text-align: center; border-bottom: 2px solid #00ff00; padding-bottom: 10px; letter-spacing: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #111; }
        th, td { border: 1px solid #333; padding: 12px; text-align: left; }
        th { background: #2c2c2c; color: #fff; }
        tr:hover { background: #1a1a1a; }
        input, select, button { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 8px; font-family: inherit; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; background: #2c2c2c; padding: 15px; border-radius: 4px; }
        .btn-del { color: #ff4444; border-color: #ff4444; cursor: pointer; }
        .btn-del:hover { background: #ff4444; color: #fff; }
        .btn-save { background: #00ff00; color: #000; font-weight: bold; cursor: pointer; padding: 15px; width: 100%; margin-top: 20px; font-size: 1.1em; }
        .status-msg { color: #888; font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>LENIMKI_DB_LOADER</h1>
    
    <div class="controls">
        <input type="number" id="itemId" placeholder="ID" style="width: 60px;">
        <input type="text" id="itemName" placeholder="Item Name" style="flex-grow: 1;">
        <select id="itemType">
            <option value="Food">Food</option>
            <option value="Misc">Misc</option>
            <option value="Weapon">Weapon</option>
        </select>
        <button onclick="addItem()">+ ADD TO LIST</button>
    </div>

    <table id="itemTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <button class="btn-save" onclick="downloadJSON()">ðŸ’¾ EXPORT UPDATED ITEMS.JSON</button>
    <div id="status" class="status-msg">System: Ready</div>
</div>

<script>
    let items = [];

    // AUTOMATIC LOAD ON STARTUP
    async function loadData() {
        const status = document.getElementById('status');
        try {
            const response = await fetch('items.json');
            if (!response.ok) throw new Error("File not found");
            items = await response.json();
            status.innerText = "System: items.json loaded successfully.";
            renderTable();
        } catch (err) {
            status.innerHTML = "System Error: <span style='color:red'>Browser blocked local file access or items.json missing.</span><br>Use a 'Live Server' or VS Code to view.";
            console.error(err);
        }
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        items.sort((a, b) => a.id - b.id);
        
        items.forEach((item, index) => {
            tbody.innerHTML += `
                <tr>
                    <td><strong>${item.id}</strong></td>
                    <td>${item.name}</td>
                    <td><span style="color: ${getTypeColor(item.type)}">${item.type}</span></td>
                    <td><button class="btn-del" onclick="removeItem(${index})">REMOVE</button></td>
                </tr>
            `;
        });
    }

    function getTypeColor(type) {
        if (type === 'Weapon') return '#ff4444';
        if (type === 'Food') return '#44ff44';
        return '#4444ff';
    }

    function addItem() {
        const id = document.getElementById('itemId').value;
        const name = document.getElementById('itemName').value;
        const type = document.getElementById('itemType').value;

        if(id && name) {
            items.push({ id: parseInt(id), name, type });
            renderTable();
            document.getElementById('itemId').value = '';
            document.getElementById('itemName').value = '';
        }
    }

    function removeItem(index) {
        if(confirm("Delete this item?")) {
            items.splice(index, 1);
            renderTable();
        }
    }

    function downloadJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "items.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        document.getElementById('status').innerText = "System: File exported. Replace your old items.json with the download.";
    }

    // Initialize
    loadData();
</script>

</body>
</html>

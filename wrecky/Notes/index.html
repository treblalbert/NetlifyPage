<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRECKY KART - Project Notes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .company-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .back-button {
            background: #667eea;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #667eea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .note-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .note-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            flex: 1;
            margin-right: 1rem;
        }
        
        .note-date {
            font-size: 0.9rem;
            color: #999;
            white-space: nowrap;
        }
        
        .note-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .note-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-edit {
            background: #667eea;
            color: white;
        }
        
        .btn-edit:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-delete:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .add-note-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-note-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #666;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: white;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .empty-state-text {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .logo-container {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../thewrench.png" alt="The Wrench" class="company-logo">
                <a href="../index.html" class="back-button">Back</a>
            </div>
            <h1 class="page-title">Project Notes</h1>
            <p class="page-subtitle">Keep track of ideas, feedback, and development notes</p>
        </div>
        
        <div id="messageContainer"></div>
        
        <div id="notesContainer" class="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">📝</div>
            <div class="empty-state-text">No notes yet. Click the + button to create your first note!</div>
        </div>
    </div>
    
    <button class="add-note-btn" onclick="openModal()">+</button>
    
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Note</h2>
                <button class="close-btn" onclick="closeModal()">✕</button>
            </div>
            <form id="noteForm" onsubmit="saveNote(event)">
                <div class="form-group">
                    <label class="form-label" for="noteTitle">Title</label>
                    <input 
                        type="text" 
                        id="noteTitle" 
                        class="form-input" 
                        placeholder="Enter note title..." 
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="noteContent">Content</label>
                    <textarea 
                        id="noteContent" 
                        class="form-textarea" 
                        placeholder="Write your note here..." 
                        required
                    ></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://yiqbppgelferacpuqfpx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcWJwcGdlbGZlcmFjcHVxZnB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzY4MjgsImV4cCI6MjA2NjAxMjgyOH0.2ll0GZcQCNf_cXqcTqx--CardTx61BUqu-rUzPClbKc';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentEditingId = null;
        
        // Load notes on page load
        loadNotes();
        
        // Load all notes
        async function loadNotes() {
            try {
                const { data, error } = await supabase
                    .from('notes')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                displayNotes(data || []);
            } catch (error) {
                console.error('Error loading notes:', error);
                showMessage('error', 'Failed to load notes. Please check your connection.');
            }
        }
        
        // Display notes in the grid
        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (notes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = notes.map(note => `
                <div class="note-card" data-id="${note.id}">
                    <div class="note-header">
                        <h3 class="note-title">${escapeHtml(note.title)}</h3>
                        <span class="note-date">${formatDate(note.updated_at)}</span>
                    </div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-actions">
                        <button class="btn btn-edit" onclick="editNote(${note.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Save note (create or update)
        async function saveNote(event) {
            event.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            try {
                if (currentEditingId) {
                    // Update existing note
                    const { error } = await supabase
                        .from('notes')
                        .update({ 
                            title, 
                            content, 
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', currentEditingId);
                    
                    if (error) throw error;
                    showMessage('success', 'Note updated successfully!');
                } else {
                    // Create new note
                    const { error } = await supabase
                        .from('notes')
                        .insert([{ title, content }]);
                    
                    if (error) throw error;
                    showMessage('success', 'Note created successfully!');
                }
                
                closeModal();
                loadNotes();
            } catch (error) {
                console.error('Error saving note:', error);
                showMessage('error', 'Failed to save note. Please try again.');
            }
        }
        
        // Edit note
        async function editNote(id) {
            try {
                const { data, error } = await supabase
                    .from('notes')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                currentEditingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Note';
                document.getElementById('noteTitle').value = data.title;
                document.getElementById('noteContent').value = data.content;
                openModal();
            } catch (error) {
                console.error('Error loading note:', error);
                showMessage('error', 'Failed to load note for editing.');
            }
        }
        
        // Delete note
        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            try {
                const { error } = await supabase
                    .from('notes')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showMessage('success', 'Note deleted successfully!');
                loadNotes();
            } catch (error) {
                console.error('Error deleting note:', error);
                showMessage('error', 'Failed to delete note. Please try again.');
            }
        }
        
        // Modal functions
        function openModal() {
            document.getElementById('noteModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('noteForm').reset();
            document.getElementById('modalTitle').textContent = 'Create New Note';
            currentEditingId = null;
        }
        
        // Show message
        function showMessage(type, message) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Close modal when clicking outside
        document.getElementById('noteModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>

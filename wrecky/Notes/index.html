<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRECKY KART - Notes del Projecte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .company-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .back-button {
            background: #667eea;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #667eea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .note-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            cursor: pointer;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .note-card-header {
            flex-grow: 1;
        }
        
        .note-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-date {
            font-size: 0.85rem;
            color: #999;
        }
        
        .note-preview {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.7;
        }
        
        .note-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .note-card:hover .note-actions {
            opacity: 1;
        }
        
        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .btn-edit {
            background: #667eea;
            color: white;
        }
        
        .btn-edit:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-delete {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-delete:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }
        
        .add-note-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .add-note-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        /* Note View Overlay */
        .note-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        .note-overlay.active {
            display: flex;
        }
        
        .note-view {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .note-view-header {
            padding: 2rem 2rem 1.5rem;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f0f0 100%);
        }
        
        .note-view-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .note-view-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .note-view-body {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
            background: white;
        }
        
        .note-view-content {
            color: #444;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1rem;
        }
        
        .note-view-actions {
            padding: 1.5rem 2rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
        }
        
        .close-note-btn {
            background: #e0e0e0;
            color: #666;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-note-btn:hover {
            background: #d0d0d0;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10000;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-right: 40px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }
        
        .close-btn {
            background: #f0f0f0;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        
        .close-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 300px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #666;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: white;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .empty-state-text {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        /* Custom scrollbar for modal and note view */
        .modal-content::-webkit-scrollbar,
        .note-view-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track,
        .note-view-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb,
        .note-view-body::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover,
        .note-view-body::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
        
        code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .logo-container {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content,
            .note-view {
                width: 95%;
                padding: 1.5rem;
                max-height: 90vh;
            }
            
            .note-view-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../thewrench.png" alt="The Wrench" class="company-logo">
                <a href="../index.html" class="back-button">Enrere</a>
            </div>
            <h1 class="page-title">Notes del Projecte</h1>
            <p class="page-subtitle">Fes un seguiment d'idees, comentaris i notes de desenvolupament</p>
        </div>
        
        <div id="messageContainer"></div>
        
        <div id="notesContainer" class="notes-grid">
            <div class="loading">Carregant notes...</div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-text">Encara no hi ha notes. Fes clic al bot√≥ + per crear la primera nota!</div>
        </div>
    </div>
    
    <button class="add-note-btn" onclick="openModal()">+</button>
    
    <!-- Note View Overlay -->
    <div id="noteOverlay" class="note-overlay">
        <div class="note-view">
            <div class="note-view-header">
                <h2 class="note-view-title" id="viewTitle"></h2>
                <div class="note-view-meta">
                    <span id="viewDate"></span>
                    <span id="viewUpdated"></span>
                </div>
            </div>
            <div class="note-view-body">
                <div class="note-view-content" id="viewContent"></div>
            </div>
            <div class="note-view-actions">
                <button class="close-note-btn" onclick="closeNoteView()">Tancar</button>
                <div>
                    <button class="btn-small btn-edit" id="viewEditBtn">Editar</button>
                    <button class="btn-small btn-delete" id="viewDeleteBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Crear Nova Nota</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <form id="noteForm" onsubmit="saveNote(event)">
                <div class="form-group">
                    <label class="form-label" for="noteTitle">T√≠tol</label>
                    <input 
                        type="text" 
                        id="noteTitle" 
                        class="form-input" 
                        placeholder="Escriu el t√≠tol de la nota..." 
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="noteContent">Contingut</label>
                    <textarea 
                        id="noteContent" 
                        class="form-textarea" 
                        placeholder="Escriu la teva nota aqu√≠..." 
                        required
                    ></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel¬∑lar</button>
                    <button type="submit" class="btn-primary">Guardar Nota</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://yiqbppgelferacpuqfpx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcWJwcGdlbGZlcmFjcHVxZnB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzY4MjgsImV4cCI6MjA2NjAxMjgyOH0.2ll0GZcQCNf_cXqcTqx--CardTx61BUqu-rUzPClbKc';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentEditingId = null;
        let allNotes = [];
        
        // Load notes on page load
        loadNotes();
        
        // Load all notes
        async function loadNotes() {
            try {
                const { data, error } = await supabase
                    .from('notes')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                allNotes = data || [];
                displayNotes(allNotes);
            } catch (error) {
                console.error('Error loading notes:', error);
                showMessage('error', 'No s\'ha pogut carregar les notes. Comprova la teva connexi√≥.');
            }
        }
        
        // Display notes in the grid
        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (notes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = notes.map(note => `
                <div class="note-card" data-id="${note.id}" onclick="viewNote(${note.id})">
                    <div class="note-card-header">
                        <h3 class="note-title">${escapeHtml(note.title)}</h3>
                        <span class="note-date">${formatDate(note.updated_at)}</span>
                        <p class="note-preview">${escapeHtml(note.content)}</p>
                    </div>
                    <div class="note-actions">
                        <button class="btn-small btn-edit" onclick="editNote(${note.id}, event)">Editar</button>
                        <button class="btn-small btn-delete" onclick="deleteNote(${note.id}, event)">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }
        
        // View note in overlay
        function viewNote(id) {
            const note = allNotes.find(n => n.id === id);
            if (!note) return;
            
            document.getElementById('viewTitle').textContent = note.title;
            document.getElementById('viewContent').textContent = note.content;
            document.getElementById('viewDate').textContent = `Creat: ${formatDate(note.created_at)}`;
            document.getElementById('viewUpdated').textContent = `Actualitzat: ${formatDate(note.updated_at)}`;
            
            // Set up action buttons
            document.getElementById('viewEditBtn').onclick = () => {
                closeNoteView();
                editNote(id);
            };
            
            document.getElementById('viewDeleteBtn').onclick = () => {
                closeNoteView();
                deleteNote(id);
            };
            
            document.getElementById('noteOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close note view
        function closeNoteView() {
            document.getElementById('noteOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Save note (create or update)
        async function saveNote(event) {
            event.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            try {
                if (currentEditingId) {
                    // Update existing note
                    const { error } = await supabase
                        .from('notes')
                        .update({ 
                            title, 
                            content, 
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', currentEditingId);
                    
                    if (error) throw error;
                    showMessage('success', 'Nota actualitzada correctament!');
                } else {
                    // Create new note
                    const { error } = await supabase
                        .from('notes')
                        .insert([{ title, content }]);
                    
                    if (error) throw error;
                    showMessage('success', 'Nota creada correctament!');
                }
                
                closeModal();
                loadNotes();
            } catch (error) {
                console.error('Error saving note:', error);
                showMessage('error', 'No s\'ha pogut guardar la nota. Torna-ho a provar.');
            }
        }
        
        // Edit note
        async function editNote(id, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const note = allNotes.find(n => n.id === id);
            if (!note) return;
            
            currentEditingId = id;
            document.getElementById('modalTitle').textContent = 'Editar Nota';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            openModal();
        }
        
        // Delete note
        async function deleteNote(id, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (!confirm('Est√†s segur que vols eliminar aquesta nota?')) return;
            
            try {
                const { error } = await supabase
                    .from('notes')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showMessage('success', 'Nota eliminada correctament!');
                loadNotes();
            } catch (error) {
                console.error('Error deleting note:', error);
                showMessage('error', 'No s\'ha pogut eliminar la nota. Torna-ho a provar.');
            }
        }
        
        // Modal functions
        function openModal() {
            document.getElementById('noteModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('noteForm').reset();
            document.getElementById('modalTitle').textContent = 'Crear Nova Nota';
            currentEditingId = null;
            document.body.style.overflow = 'auto';
        }
        
        // Show message
        function showMessage(type, message) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const monthNames = ['gen.', 'feb.', 'mar√ß', 'abr.', 'maig', 'juny', 'jul.', 'ag.', 'set.', 'oct.', 'nov.', 'des.'];
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} de ${month} ${year}`;
        }
        
        // Close overlay when clicking outside
        document.getElementById('noteOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeNoteView();
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('noteModal').addEventListener('click', function(event) {
            if (event.target === this) {

        });

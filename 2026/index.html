<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viatges 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e94560, #f39422, #e94560);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .viatges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .viatge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .viatge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e94560, #f39422);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .viatge-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(233, 69, 96, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .viatge-card:hover::before {
            transform: scaleX(1);
        }

        .viatge-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .viatge-nom {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .viatge-dates {
            font-size: 0.9rem;
            color: #8892b0;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8892b0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 12px;
            color: #e94560;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #8892b0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8892b0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è VIATGES 2026</h1>
            <p class="subtitle">Les meves aventures</p>
        </header>

        <main id="viatges-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregant viatges...</p>
            </div>
        </main>

        <footer>
            <p>üåç Explorant el m√≥n, un viatge a la vegada</p>
        </footer>
    </div>

    <script>
        const iconsPerDefecte = ['üåç', '‚úàÔ∏è', 'üó∫Ô∏è', 'üèùÔ∏è', 'üèîÔ∏è', 'üåÜ', 'üöÇ', '‚õµ'];

        async function carregarViatges() {
            const container = document.getElementById('viatges-container');
            
            try {
                const response = await fetch('viatges.json');
                
                if (!response.ok) {
                    throw new Error('No s\'ha pogut carregar el fitxer viatges.json');
                }
                
                const viatges = await response.json();
                
                if (!viatges || viatges.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üß≥</div>
                            <p>Encara no hi ha viatges planificats.</p>
                            <p>Afegeix-ne al fitxer viatges.json!</p>
                        </div>
                    `;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'viatges-grid';

                viatges.forEach((viatge, index) => {
                    const card = document.createElement('a');
                    card.href = `${viatge.carpeta}/index.html`;
                    card.className = 'viatge-card';
                    
                    const icon = viatge.icona || iconsPerDefecte[index % iconsPerDefecte.length];
                    
                    card.innerHTML = `
                        <div class="viatge-icon">${icon}</div>
                        <div class="viatge-nom">${viatge.titol}</div>
                        ${viatge.dates ? `<div class="viatge-dates">${viatge.dates}</div>` : ''}
                    `;
                    
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Error carregant els viatges</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">
                            Assegura't que el fitxer <code>viatges.json</code> existeix a la mateixa carpeta.
                        </p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', carregarViatges);
    </script>
</body>
</html>

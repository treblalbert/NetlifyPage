        // Function to get a random theme avoiding recent ones
        async function getRandomTheme() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            try {
                // Get prompts from last 7 days
                const { data: recentPrompts, error } = await supabaseClient
                    .from('uriginal_prompts')
                    .select('word')
                    .gte('prompt_date', weekAgo.toISOString().split('T')[0]);
                
                if (error) throw error;
                
                // Filter out recent prompts
                const recentWords = recentPrompts ? recentPrompts.map(p => p.word) : [];
                const availableThemes = themes.filter(theme => !recentWords.includes(theme.prompt));
                
                // If all themes were used in the last week, use all themes
                const themePool = availableThemes.length > 0 ? availableThemes : themes;
                
                // Select random theme
                const randomTheme = themePool[Math.floor(Math.random() * themePool.length)];
                return randomTheme;
            } catch (error) {
                console.error('Error getting random theme:', error);
                // Fallback to random theme
                return themes[Math.floor(Math.random() * themes.length)];
            }
        }

                loadPosts();
            } catch (error) {
                console.error('Error loading prompt:', error);
                document.getElementById('promptWord').textContent = 'Error loading prompt';
            }
        }

        // Update time remaining
        function startTimeUpdater() {
            updateTimeRemaining();
            setInterval(updateTimeRemaining, 1000);
        }

        function updateTimeRemaining() {
            const now = new Date();
            const spain = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Madrid"}));
            
            // Next reset at 14:00 Spanish time
            const nextReset = new Date(spain);
            nextReset.setHours(14, 0, 0, 0);
            
            if (spain.getHours() >= 14) {
                // If past 14:00, next reset is tomorrow
                nextReset.setDate(nextReset.getDate() + 1);
            }
            
            const diff = nextReset - spain;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timeRemaining').textContent = 
                `Time remaining: ${hours}h ${minutes}m ${seconds}s`;
        }

        // Photo input preview
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                
                // Auto-upload when file is selected
                uploadPhoto(file);
            }
        });

        // Photo upload function
        async function uploadPhoto(file) {
            if (!file || !currentPrompt || !currentUser) return;
            
            const statusDiv = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uploading...</p></div>';
            uploadBtn.disabled = true;
            
            try {
                // Check if user already posted today
                const { data: existingPost } = await supabaseClient
                    .from('uriginal_posts')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('prompt_id', currentPrompt.id)
                    .single();
                
                if (existingPost) {
                    statusDiv.innerHTML = '<div class="error-msg">You already posted for today\'s theme!</div>';
                    uploadBtn.disabled = false;
                    return;
                }
                
                // Create unique filename
                const fileExt = file.name.split('.').pop();
                const fileName = `submissions/${currentUser.id}-${Date.now()}.${fileExt}`;

                // Upload to Supabase Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('uriginal-photos')
                    .upload(fileName, file);
                
                if (uploadError) {
                    console.error('Upload error:', uploadError);
                    throw new Error(`Upload failed: ${uploadError.message}`);
                }
                
                // Get public URL
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('uriginal-photos')
                    .getPublicUrl(fileName);
                
                // Save post to database
                const { error: postError } = await supabaseClient
                    .from('uriginal_posts')
                    .insert({
                        user_id: currentUser.id,
                        prompt_id: currentPrompt.id,
                        image_url: publicUrl
                    });
                
                if (postError) {
                    console.error('Database error:', postError);
                    throw new Error(`Database error: ${postError.message}`);
                }
                
                statusDiv.innerHTML = '<div class="success-msg">‚úÖ Photo uploaded successfully!</div>';
                
                // Refresh posts after a short delay
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    loadPosts();
                }, 2000);
                
            } catch (error) {
                console.error('Upload error:', error);
                statusDiv.innerHTML = `<div class="error-msg">‚ùå ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Load posts with ratings
        async function loadPosts() {
            if (!currentPrompt) return;
            
            const grid = document.getElementById('postsGrid');
            
            try {
                // Get posts with ratings
                const { data: posts, error } = await supabaseClient
                    .rpc('get_posts_with_ratings', { 
                        prompt_uuid: currentPrompt.id, 
                        user_uuid: currentUser ? currentUser.id : null 
                    });
                
                if (error) {
                    console.error('RPC error:', error);
                    // Fallback to regular query
                    const { data: fallbackPosts, error: fallbackError } = await supabaseClient
                        .from('uriginal_posts')
                        .select(`
                            *,
                            uriginal_users!inner(username)
                        `)
                        .eq('prompt_id', currentPrompt.id)
                        .order('created_at', { ascending: false });
                    
                    if (fallbackError) {
                        console.error('Fallback query error:', fallbackError);
                        grid.innerHTML = '<p style="text-align: center; color: #666;">Error loading posts</p>';
                        return;
                    }
                    
                    // Transform fallback data
                    const transformedPosts = fallbackPosts.map(post => ({
                        ...post,
                        username: post.uriginal_users.username,
                        average_rating: 0,
                        rating_count: 0,
                        user_rating: null
                    }));
                    
                    displayPosts(transformedPosts);
                } else {
                    // Sort by average rating (highest first)
                    const sortedPosts = posts.sort((a, b) => {
                        const ratingA = a.average_rating || 0;
                        const ratingB = b.average_rating || 0;
                        return ratingB - ratingA;
                    });
                    displayPosts(sortedPosts);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                grid.innerHTML = '<p style="text-align: center; color: #666;">Error loading posts</p>';
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (!posts || posts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No posts yet. Be the first to share your interpretation! üì∏</p>';
                return;
            }
            
            grid.innerHTML = posts.map(post => {
                const avgRating = post.average_rating ? parseFloat(post.average_rating).toFixed(1) : '0.0';
                const userRating = post.user_rating || 0;
                
                return `
                <div class="post-card">
                    <img src="${post.image_url}" alt="Post by ${post.username}" class="post-image" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; padding: 40px; text-align: center; color: #999; background: #f5f5f5;">
                        üì∑ Image not available
                    </div>
                    <div class="post-info">
                        <div class="post-header">
                            <span class="username">@${post.username}</span>
                            <div class="rating-section">
                                <div class="rating-display">
                                    <span class="average-rating">${avgRating}</span>
                                    <span class="rating-count">(${post.rating_count || 0})</span>
                                </div>
                                ${currentUser ? `
                                <div class="rating-slider-container">
                                    <input type="range" 
                                           class="rating-slider" 
                                           min="0" 
                                           max="10" 
                                           step="1" 
                                           value="${userRating}"
                                           onchange="updateRating('${post.id}', this.value)"
                                           oninput="updateRatingDisplay('${post.id}', this.value)"
                                           id="rating-${post.id}">
                                    <span class="user-rating-value" id="rating-value-${post.id}">${userRating}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.9em;">
                            ${new Date(post.created_at).toLocaleString()}
                        </p>
                    </div>
                </div>
            `}).join('');
        }

        // Update rating display in real-time
        function updateRatingDisplay(postId, value) {
            document.getElementById(`rating-value-${postId}`).textContent = value;
        }

        // Update rating in database
        async function updateRating(postId, rating) {
            if (!currentUser) {
                alert('Please login to rate posts!');
                return;
            }
            
            const ratingValue = parseInt(rating);
            
            try {
                if (ratingValue === 0) {
                    // Delete rating if 0
                    await supabaseClient
                        .from('uriginal_ratings')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                } else {
                    // Upsert rating
                    await supabaseClient
                        .from('uriginal_ratings')
                        .upsert({
                            post_id: postId,
                            user_id: currentUser.id,
                            rating: ratingValue
                        }, {
                            onConflict: 'post_id,user_id'
                        });
                }
                
                // Reload posts to update averages
                setTimeout(() => loadPosts(), 500);
            } catch (error) {
                console.error('Error updating rating:', error);
                alert('Failed to update rating. Please try again.');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            checkAuth();
        });

        // Auto-refresh posts every 30 seconds
        setInterval(() => {
            if (currentPrompt && document.getElementById('appSection').classList.contains('hidden') === false) {
                loadPosts();
            }
        }, 30000);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-RIGINAL - Daily Photo Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 900;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 600;
            color: #F5F5F5;
        }

        .auth-section, .app-section {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .prompt-card {
            background: linear-gradient(135deg, #0F0F0F 0%, #2A2A2A 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #333;
        }

        .prompt-word {
            font-size: 2.5em;
            font-weight: 900;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFFFFF;
        }

        .time-remaining {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 10px;
            color: #CCCCCC;
            font-weight: 500;
        }

        .upload-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #E0E0E0;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        .upload-section:hover {
            border-color: #0F0F0F;
            background: #F5F5F5;
        }

        .upload-btn {
            background: #0F0F0F;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .upload-btn:hover {
            background: #2A2A2A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .upload-btn:disabled {
            background: #CCCCCC;
            transform: none;
            cursor: not-allowed;
            box-shadow: none;
        }

        .posts-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .post-card {
            background: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid #F0F0F0;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.18);
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .post-info {
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .username {
            font-weight: 800;
            color: #0F0F0F;
            font-size: 1.1em;
        }

        .like-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .like-btn:hover {
            transform: scale(1.2);
            background: rgba(0,0,0,0.05);
        }

        .like-btn.liked {
            color: #FF3B30;
        }

        .like-count {
            font-weight: 700;
            color: #0F0F0F;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #0F0F0F;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0F0F0F;
            box-shadow: 0 0 0 3px rgba(15, 15, 15, 0.1);
            background: #FFFFFF;
        }

        .btn-primary {
            background: #0F0F0F;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: #2A2A2A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-primary:disabled {
            background: #CCCCCC;
            transform: none;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-msg {
            color: #FF3B30;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
        }

        .success-msg {
            color: #34C759;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: white;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #F0F0F0;
            border-top: 3px solid #0F0F0F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            border-radius: 15px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* BeReal-inspired section headers */
        #postsSection h2 {
            color: #0F0F0F;
            font-weight: 900;
            font-size: 1.8em;
            letter-spacing: -0.5px;
        }

        #uploadSection h3 {
            color: #0F0F0F;
            font-weight: 800;
            margin-bottom: 10px;
        }

        #uploadSection p {
            color: #666;
            font-weight: 500;
        }

        /* Auth section styling */
        #authTitle {
            color: #0F0F0F;
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>U-RIGINAL</h1>
            <p>Where YOU meet ORIGINAL</p>
        </div>

        <div id="userInfo" class="user-info hidden">
            <span id="currentUser"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2 id="authTitle">Enter your email to continue</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn-primary" id="authBtn">Continue</button>
                <div id="authError" class="error-msg"></div>
                <div id="authSuccess" class="success-msg"></div>
            </form>
        </div>

        <!-- App Section -->
        <div id="appSection" class="app-section hidden">
            <div class="prompt-card">
                <p>Today's Theme:</p>
                <div class="prompt-word" id="promptWord">Loading...</div>
                <div class="time-remaining" id="timeRemaining"></div>
            </div>

            <div id="uploadSection" class="upload-section">
                <h3>Share Your Interpretation!</h3>
                <p>Upload a photo that represents today's theme</p>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('photoInput').click()">
                    üì∏ Choose Photo
                </button>
                <img id="imagePreview" class="image-preview" alt="Preview">
                <div id="uploadStatus"></div>
            </div>

            <div id="postsSection">
                <h2 style="text-align: center; margin: 30px 0;">Today's Submissions</h2>
                <div id="postsGrid" class="posts-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://yiqbppgelferacpuqfpx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcWJwcGdlbGZlcmFjcHVxZnB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzY4MjgsImV4cCI6MjA2NjAxMjgyOH0.2ll0GZcQCNf_cXqcTqx--CardTx61BUqu-rUzPClbKc';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentPrompt = null;

        // Auth state management
        function checkAuth() {
            const stored = localStorage.getItem('uriginal_user');
            if (stored) {
                try {
                    const user = JSON.parse(stored);
                    currentUser = user;
                    showApp(user);
                } catch (error) {
                    console.error('Error parsing stored user:', error);
                    localStorage.removeItem('uriginal_user');
                    showAuth();
                }
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('uriginal_user');
            currentUser = null;
            location.reload();
        }

        // Show app
        function showApp(profile) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `@${profile.username}`;
            loadTodayPrompt();
            startTimeUpdater();
        }

        // Auth form handler
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');
            const authBtn = document.getElementById('authBtn');

            errorDiv.textContent = '';
            successDiv.textContent = '';
            authBtn.disabled = true;
            authBtn.textContent = 'Working...';

            try {
                // Check if user exists
                const { data: user, error } = await supabaseClient
                    .from('uriginal_users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (user) {
                    // User exists ‚Äî log them in
                    localStorage.setItem('uriginal_user', JSON.stringify(user));
                    currentUser = user;
                    successDiv.textContent = 'Welcome back!';
                    setTimeout(() => showApp(user), 1000);
                } else {
                    // Create new user with email as username
                    const username = email.split('@')[0]; // Use part before @ as username
                    const { data: newUser, error: insertError } = await supabaseClient
                        .from('uriginal_users')
                        .insert({ email: email, username: username })
                        .select()
                        .single();

                    if (insertError) throw insertError;

                    localStorage.setItem('uriginal_user', JSON.stringify(newUser));
                    currentUser = newUser;
                    successDiv.textContent = 'Account created! Welcome!';
                    setTimeout(() => showApp(newUser), 1000);
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorDiv.textContent = error.message || 'Authentication failed. Please try again.';
            } finally {
                authBtn.disabled = false;
                authBtn.textContent = 'Continue';
            }
        });

        // Load today's prompt
        async function loadTodayPrompt() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const { data: prompt, error } = await supabaseClient
                    .from('uriginal_prompts')
                    .select('*')
                    .eq('prompt_date', today)
                    .single();
                
                if (prompt) {
                    currentPrompt = prompt;
                    document.getElementById('promptWord').textContent = prompt.word;
                } else {
                    document.getElementById('promptWord').textContent = 'No prompt today';
                    console.log('No prompt found for today:', today);
                }
                loadPosts();
            } catch (error) {
                console.error('Error loading prompt:', error);
                document.getElementById('promptWord').textContent = 'Error loading prompt';
            }
        }

        // Update time remaining
        function startTimeUpdater() {
            updateTimeRemaining();
            setInterval(updateTimeRemaining, 1000);
        }

        function updateTimeRemaining() {
            const now = new Date();
            const spain = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Madrid"}));
            
            // Next reset at 14:00 Spanish time
            const nextReset = new Date(spain);
            nextReset.setHours(14, 0, 0, 0);
            
            if (spain.getHours() >= 14) {
                // If past 14:00, next reset is tomorrow
                nextReset.setDate(nextReset.getDate() + 1);
            }
            
            const diff = nextReset - spain;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timeRemaining').textContent = 
                `Time remaining: ${hours}h ${minutes}m ${seconds}s`;
        }

        // Photo input preview
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                
                // Auto-upload when file is selected
                uploadPhoto(file);
            }
        });

        // Photo upload function
        async function uploadPhoto(file) {
            if (!file || !currentPrompt || !currentUser) return;
            
            const statusDiv = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uploading...</p></div>';
            uploadBtn.disabled = true;
            
            try {
                // Check if user already posted today
                const { data: existingPost } = await supabaseClient
                    .from('uriginal_posts')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('prompt_id', currentPrompt.id)
                    .single();
                
                if (existingPost) {
                    statusDiv.innerHTML = '<div class="error-msg">You already posted for today\'s theme!</div>';
                    uploadBtn.disabled = false;
                    return;
                }
                
                // Create unique filename
                const fileExt = file.name.split('.').pop();
                const fileName = `submissions/${currentUser.id}-${Date.now()}.${fileExt}`;

                // Upload to Supabase Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('uriginal-photos')
                    .upload(fileName, file);
                
                if (uploadError) {
                    console.error('Upload error:', uploadError);
                    throw new Error(`Upload failed: ${uploadError.message}`);
                }
                
                // Get public URL
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('uriginal-photos')
                    .getPublicUrl(fileName);
                
                // Save post to database
                const { error: postError } = await supabaseClient
                    .from('uriginal_posts')
                    .insert({
                        user_id: currentUser.id,
                        prompt_id: currentPrompt.id,
                        image_url: publicUrl
                    });
                
                if (postError) {
                    console.error('Database error:', postError);
                    throw new Error(`Database error: ${postError.message}`);
                }
                
                statusDiv.innerHTML = '<div class="success-msg">‚úÖ Photo uploaded successfully!</div>';
                
                // Refresh posts after a short delay
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    loadPosts();
                }, 2000);
                
            } catch (error) {
                console.error('Upload error:', error);
                statusDiv.innerHTML = `<div class="error-msg">‚ùå ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Load posts
        async function loadPosts() {
            if (!currentPrompt) return;
            
            const grid = document.getElementById('postsGrid');
            
            try {
                // Try the RPC function first
                const { data: posts, error } = await supabaseClient
                    .rpc('get_posts_with_likes', { 
                        prompt_uuid: currentPrompt.id, 
                        user_uuid: currentUser ? currentUser.id : null 
                    });
                
                if (error) {
                    console.error('RPC error, falling back to regular query:', error);
                    // Fallback to regular query
                    const { data: fallbackPosts, error: fallbackError } = await supabaseClient
                        .from('uriginal_posts')
                        .select(`
                            *,
                            uriginal_users!inner(username)
                        `)
                        .eq('prompt_id', currentPrompt.id)
                        .order('created_at', { ascending: false });
                    
                    if (fallbackError) {
                        console.error('Fallback query error:', fallbackError);
                        grid.innerHTML = '<p style="text-align: center; color: #666;">Error loading posts</p>';
                        return;
                    }
                    
                    // Transform fallback data to match expected format
                    const transformedPosts = fallbackPosts.map(post => ({
                        ...post,
                        username: post.uriginal_users.username,
                        like_count: 0,
                        user_liked: false
                    }));
                    
                    displayPosts(transformedPosts);
                } else {
                    displayPosts(posts);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                grid.innerHTML = '<p style="text-align: center; color: #666;">Error loading posts</p>';
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (!posts || posts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No posts yet. Be the first to share your interpretation! üì∏</p>';
                return;
            }
            
            grid.innerHTML = posts.map(post => `
                <div class="post-card">
                    <img src="${post.image_url}" alt="Post by ${post.username}" class="post-image" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; padding: 40px; text-align: center; color: #999; background: #f5f5f5;">
                        üì∑ Image not available
                    </div>
                    <div class="post-info">
                        <div class="post-header">
                            <span class="username">@${post.username}</span>
                            <div class="like-section">
                                <button class="like-btn ${post.user_liked ? 'liked' : ''}" 
                                        onclick="toggleLike('${post.id}')" 
                                        id="like-btn-${post.id}">
                                    ${post.user_liked ? '‚ù§Ô∏è' : 'ü§ç'}
                                </button>
                                <span class="like-count" id="like-count-${post.id}">${post.like_count || 0}</span>
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.9em;">
                            ${new Date(post.created_at).toLocaleString()}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        // Toggle like
        async function toggleLike(postId) {
            if (!currentUser) {
                alert('Please login to like posts!');
                return;
            }
            
            const btn = document.getElementById(`like-btn-${postId}`);
            const countSpan = document.getElementById(`like-count-${postId}`);
            const isLiked = btn.classList.contains('liked');
            
            // Optimistic UI update
            const originalCount = parseInt(countSpan.textContent);
            
            try {
                if (isLiked) {
                    // Unlike
                    btn.classList.remove('liked');
                    btn.textContent = 'ü§ç';
                    countSpan.textContent = Math.max(0, originalCount - 1);
                    
                    const { error } = await supabaseClient
                        .from('uriginal_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                        
                    if (error) throw error;
                } else {
                    // Like
                    btn.classList.add('liked');
                    btn.textContent = '‚ù§Ô∏è';
                    countSpan.textContent = originalCount + 1;
                    
                    const { error } = await supabaseClient
                        .from('uriginal_likes')
                        .insert({
                            post_id: postId,
                            user_id: currentUser.id
                        });
                        
                    if (error) throw error;
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                // Revert UI changes on error
                if (isLiked) {
                    btn.classList.add('liked');
                    btn.textContent = '‚ù§Ô∏è';
                    countSpan.textContent = originalCount;
                } else {
                    btn.classList.remove('liked');
                    btn.textContent = 'ü§ç';
                    countSpan.textContent = originalCount;
                }
                alert('Failed to update like. Please try again.');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            checkAuth();
        });

        // Auto-refresh posts every 30 seconds
        setInterval(() => {
            if (currentPrompt && document.getElementById('appSection').classList.contains('hidden') === false) {
                loadPosts();
            }
        }, 30000);
    </script>
</body>
</html>

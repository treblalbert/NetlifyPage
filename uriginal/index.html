<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-RIGINAL - Daily Photo Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .auth-section, .app-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .prompt-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .prompt-word {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-remaining {
            font-size: 1.1em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .upload-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .posts-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .post-info {
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .like-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .like-btn:hover {
            transform: scale(1.2);
        }

        .like-btn.liked {
            color: #e74c3c;
        }

        .like-count {
            font-weight: bold;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }

        .error-msg {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .success-msg {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: white;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>U-RIGINAL</h1>
            <p>Daily Photo Challenge - Be Creative, Be Original!</p>
        </div>

        <div id="userInfo" class="user-info hidden">
            <span id="currentUser"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2 id="authTitle">Enter your email to continue</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn-primary" id="authBtn">Continue</button>
                <div id="authError" class="error-msg"></div>
                <div id="authSuccess" class="success-msg"></div>
            </form>
        </div>

        <!-- App Section -->
        <div id="appSection" class="app-section hidden">
            <div class="prompt-card">
                <p>Today's Theme:</p>
                <div class="prompt-word" id="promptWord">Loading...</div>
                <div class="time-remaining" id="timeRemaining"></div>
            </div>

            <div id="uploadSection" class="upload-section">
                <h3>Share Your Interpretation!</h3>
                <p>Upload a photo that represents today's theme</p>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('photoInput').click()">
                    üì∏ Choose Photo
                </button>
                <div id="uploadStatus"></div>
            </div>

            <div id="postsSection">
                <h2 style="text-align: center; margin: 30px 0;">Today's Submissions</h2>
                <div id="postsGrid" class="posts-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase - Fixed the initialization
        const supabaseUrl = 'https://yiqbppgelferacpuqfpx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcWJwcGdlbGZlcmFjcHVxZnB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzY4MjgsImV4cCI6MjA2NjAxMjgyOH0.2ll0GZcQCNf_cXqcTqx--CardTx61BUqu-rUzPClbKc';
        
        // Use the global supabase object
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentPrompt = null;
        let needsUsername = false;

        // Auth state management
        function checkAuth() {
        const stored = localStorage.getItem('uriginal_user');
        if (stored) {
            const user = JSON.parse(stored);
            currentUser = user; // Make sure this line exists
            showApp(user);
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
        }
    }

        function logout() {
            localStorage.removeItem('uriginal_user');
            location.reload();
        }



        // Show app
        function showApp(profile) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `@${profile.username}`;
            loadTodayPrompt();
            startTimeUpdater();
        }

        // Auth form handler - Simplified
        document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const errorDiv = document.getElementById('authError');
        const authBtn = document.getElementById('authBtn');

        errorDiv.textContent = '';
        authBtn.disabled = true;
        authBtn.textContent = 'Working...';

        try {
            // Check if user exists
            const { data: user, error } = await supabaseClient
                .from('uriginal_users')
                .select('*')
                .eq('email', email)
                .single();

            if (user) {
                // User exists ‚Äî log them in
                localStorage.setItem('uriginal_user', JSON.stringify(user));
                currentUser = user; // Add this line
                showApp(user);
            } else {
                // Create new user with email as username
                const { data: newUser, error: insertError } = await supabaseClient
                    .from('uriginal_users')
                    .insert({ email: email, username: email })
                    .select()
                    .single();

                if (insertError) throw insertError;

                localStorage.setItem('uriginal_user', JSON.stringify(newUser));
                currentUser = newUser; // Add this line
                showApp(newUser);
            }
        } catch (error) {
            errorDiv.textContent = error.message;
        } finally {
            authBtn.disabled = false;
            authBtn.textContent = 'Continue';
        }
    });

        // Load today's prompt
        async function loadTodayPrompt() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const { data: prompt, error } = await supabaseClient
                    .from('uriginal_prompts')
                    .select('*')
                    .eq('prompt_date', today)
                    .single();
                
                if (prompt) {
                    currentPrompt = prompt;
                    document.getElementById('promptWord').textContent = prompt.word;
                } else {
                    document.getElementById('promptWord').textContent = 'No prompt today';
                }
                loadPosts();
            } catch (error) {
                console.error('Error loading prompt:', error);
                document.getElementById('promptWord').textContent = 'Error loading prompt';
            }
        }

        // Update time remaining
        function startTimeUpdater() {
            updateTimeRemaining();
            setInterval(updateTimeRemaining, 1000);
        }

        function updateTimeRemaining() {
            const now = new Date();
            const spain = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Madrid"}));
            
            // Next reset at 14:00 Spanish time
            const nextReset = new Date(spain);
            nextReset.setHours(14, 0, 0, 0);
            
            if (spain.getHours() >= 14) {
                // If past 14:00, next reset is tomorrow
                nextReset.setDate(nextReset.getDate() + 1);
            }
            
            const diff = nextReset - spain;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timeRemaining').textContent = 
                `Time remaining: ${hours}h ${minutes}m ${seconds}s`;
        }

        // Photo upload
        document.getElementById('photoInput').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file || !currentPrompt) return;
    
    const statusDiv = document.getElementById('uploadStatus');
    statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uploading...</p></div>';
    
    try {
        // Check if user already posted today
        const { data: existingPost } = await supabaseClient
            .from('uriginal_posts')
            .select('*')
            .eq('user_id', currentUser.id)
            .eq('prompt_id', currentPrompt.id)
            .single();
        
        if (existingPost) {
            statusDiv.innerHTML = '<div class="error-msg">You already posted for today\'s theme!</div>';
            return;
        }
        
        // First check if bucket exists
        const { data: buckets, error: bucketError } = await supabaseClient.storage
            .listBuckets();
        
        if (bucketError || !buckets.some(b => b.name === 'uriginal-photos')) {
            statusDiv.innerHTML = `
                <div class="error-msg">
                    Storage bucket not configured. Please create a "uriginal-photos" bucket in Supabase Storage.
                    <br><br>
                    <a href="https://app.supabase.com/project/_/storage/buckets" target="_blank" style="color: white; text-decoration: underline;">
                        Go to Storage Settings
                    </a>
                </div>
            `;
            return;
        }
        
        // Upload to Supabase Storage
        // In your photo upload event listener:
        const fileName = `submissions/${currentUser.id}-${Date.now()}.${file.name.split('.').pop()}`;

        const { data: uploadData, error: uploadError } = await supabaseClient.storage
        .from('uriginal-photos')
        .upload(fileName, file);
        
        if (uploadError) throw uploadError;
        
        // Get public URL
        const { data: { publicUrl } } = supabaseClient.storage
            .from('uriginal-photos')
            .getPublicUrl(fileName);
        
        // Save post to database
        const { error: postError } = await supabaseClient
            .from('uriginal_posts')
            .insert({
                user_id: currentUser.id,
                prompt_id: currentPrompt.id,
                image_url: publicUrl
            });
        
        if (postError) throw postError;
        
        statusDiv.innerHTML = '<div class="success-msg">Photo uploaded successfully!</div>';
        setTimeout(() => {
            statusDiv.innerHTML = '';
            loadPosts();
        }, 2000);
        
    } catch (error) {
        console.error('Upload error:', error);
        statusDiv.innerHTML = `<div class="error-msg">Error: ${error.message}</div>`;
    }
});

        // Load posts
        async function loadPosts() {
            if (!currentPrompt) return;
            
            try {
                // First try the RPC function
                const { data: posts, error } = await supabaseClient
                    .rpc('get_posts_with_likes', { prompt_uuid: currentPrompt.id });
                
                if (error) {
                    console.error('RPC error, falling back to regular query:', error);
                    // Fallback to regular query
                    const { data: fallbackPosts, error: fallbackError } = await supabaseClient
                        .from('uriginal_posts')
                        .select(`
                            *,
                            uriginal_users!inner(username)
                        `)
                        .eq('prompt_id', currentPrompt.id)
                        .order('created_at', { ascending: false });
                    
                    if (fallbackError) {
                        console.error('Fallback query error:', fallbackError);
                        return;
                    }
                    
                    displayPosts(fallbackPosts.map(post => ({
                        ...post,
                        username: post.uriginal_users.username,
                        like_count: 0,
                        user_liked: false
                    })));
                } else {
                    displayPosts(posts);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (posts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666;">No posts yet. Be the first!</p>';
                return;
            }
            
            grid.innerHTML = posts.map(post => `
                <div class="post-card">
                    <img src="${post.image_url}" alt="Post by ${post.username}" class="post-image">
                    <div class="post-info">
                        <div class="post-header">
                            <span class="username">@${post.username}</span>
                            <div class="like-section">
                                <button class="like-btn ${post.user_liked ? 'liked' : ''}" 
                                        onclick="toggleLike('${post.id}')" 
                                        id="like-btn-${post.id}">
                                    ${post.user_liked ? '‚ù§Ô∏è' : 'ü§ç'}
                                </button>
                                <span class="like-count" id="like-count-${post.id}">${post.like_count || 0}</span>
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.9em;">
                            ${new Date(post.created_at).toLocaleString()}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        // Toggle like
        async function toggleLike(postId) {
            if (!currentUser) {
                alert('Please login to like posts!');
                return;
            }
            
            const btn = document.getElementById(`like-btn-${postId}`);
            const countSpan = document.getElementById(`like-count-${postId}`);
            const isLiked = btn.classList.contains('liked');
            
            try {
                if (isLiked) {
                    // Unlike
                    await supabaseClient
                        .from('uriginal_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    
                    btn.classList.remove('liked');
                    btn.textContent = 'ü§ç';
                    countSpan.textContent = Math.max(0, parseInt(countSpan.textContent) - 1);
                } else {
                    // Like
                    await supabaseClient
                        .from('uriginal_likes')
                        .insert({
                            post_id: postId,
                            user_id: currentUser.id
                        });
                    
                    btn.classList.add('liked');
                    btn.textContent = '‚ù§Ô∏è';
                    countSpan.textContent = parseInt(countSpan.textContent) + 1;
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            checkAuth();
        });

        // Listen for auth changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                checkAuth();
            }
        });
    </script>
</body>
</html>

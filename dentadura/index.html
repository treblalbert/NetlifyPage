<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #22c55e;
            --warning: #f59e0b;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--surface-light);
            margin-bottom: 1rem;
        }
        
        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            background: var(--surface);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .device-count {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }
        
        /* Name input section */
        .name-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .name-section input {
            flex: 1;
            padding: 0.7rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid var(--surface-light);
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }
        
        .name-section button {
            padding: 0.7rem 1.2rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Big notification button */
        .notify-section {
            margin-bottom: 1rem;
        }
        
        .notify-btn {
            width: 100%;
            padding: 1.5rem;
            border-radius: 1rem;
            border: none;
            background: linear-gradient(135deg, var(--danger), var(--danger-dark));
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .notify-btn:active {
            transform: scale(0.98);
        }
        
        .notify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .notify-btn .icon {
            font-size: 2rem;
        }
        
        /* Quick phrases */
        .quick-phrases {
            margin-bottom: 1rem;
        }
        
        .quick-phrases h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .phrases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        
        .phrase-btn {
            padding: 0.8rem;
            border-radius: 0.75rem;
            border: 2px solid var(--surface-light);
            background: var(--surface);
            color: var(--text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }
        
        .phrase-btn:hover {
            border-color: var(--primary);
            background: var(--surface-light);
        }
        
        .phrase-btn:active {
            transform: scale(0.97);
        }
        
        .phrase-btn.need {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        /* Chat section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        
        .chat-section h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .chat-messages {
            flex: 1;
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 0.75rem;
            max-height: 250px;
        }
        
        .message {
            margin-bottom: 0.75rem;
            padding: 0.6rem 0.8rem;
            border-radius: 0.5rem;
            background: var(--surface-light);
        }
        
        .message.own {
            background: var(--primary);
            margin-left: 2rem;
        }
        
        .message.quick-phrase {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid var(--warning);
        }
        
        .message .sender {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
        }
        
        .message.own .sender {
            color: rgba(255,255,255,0.7);
        }
        
        .message .text {
            word-wrap: break-word;
        }
        
        .message .time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
            text-align: right;
        }
        
        .message.own .time {
            color: rgba(255,255,255,0.6);
        }
        
        .system-message {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            padding: 0.5rem;
        }
        
        /* Chat input */
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.9rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid var(--surface-light);
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .chat-input button {
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Notification overlay */
        .notification-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(239, 68, 68, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: flashBg 0.5s infinite;
        }
        
        .notification-overlay.show {
            display: flex;
        }
        
        @keyframes flashBg {
            0%, 100% { background: rgba(239, 68, 68, 0.95); }
            50% { background: rgba(234, 88, 12, 0.95); }
        }
        
        .notification-overlay .icon {
            font-size: 5rem;
            animation: shake 0.3s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        .notification-overlay .message {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            text-align: center;
            padding: 0 1rem;
            background: transparent;
        }
        
        .notification-overlay .from {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .notification-overlay .dismiss-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border-radius: 0.75rem;
            border: 3px solid white;
            background: transparent;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        
        /* Settings */
        .settings {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--surface-light);
        }
        
        .settings summary {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .settings-content {
            margin-top: 0.75rem;
        }
        
        .settings-content label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }
        
        .settings-content input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 0.5rem;
            border: 2px solid var(--surface-light);
            background: var(--surface);
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .settings-content button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
        }
    </style>
</head>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        let myName = 'An√≤nim';
        let isConnected = false;
        
        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const deviceCount = document.getElementById('deviceCount');
        const notifyBtn = document.getElementById('notifyBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const nameInput = document.getElementById('nameInput');
        const serverUrlInput = document.getElementById('serverUrl');
        const notificationOverlay = document.getElementById('notificationOverlay');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationFrom = document.getElementById('notificationFrom');
        const notificationSound = document.getElementById('notificationSound');
        
        // Load saved settings
        const savedServer = localStorage.getItem('serverUrl');
        if (savedServer) serverUrlInput.value = savedServer;
        
        const savedName = localStorage.getItem('userName');
        if (savedName) nameInput.value = savedName;
        
        // Connect to server
        function connect() {
            const serverUrl = serverUrlInput.value;
            localStorage.setItem('serverUrl', serverUrl);
            
            if (socket) {
                socket.disconnect();
            }
            
            statusText.textContent = 'Connectant...';
            statusDot.classList.remove('connected');
            
            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                isConnected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Connectat';
                notifyBtn.disabled = false;
                chatInput.disabled = false;
                sendBtn.disabled = false;
                
                // Set name if saved
                if (savedName) {
                    socket.emit('set-name', savedName);
                    myName = savedName;
                }
                
                addSystemMessage('Connectat al servidor!');
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Desconnectat';
                notifyBtn.disabled = true;
                chatInput.disabled = true;
                sendBtn.disabled = true;
                addSystemMessage('Desconnectat del servidor');
            });
            
            socket.on('connect_error', (error) => {
                statusText.textContent = 'Error de connexi√≥';
                console.error('Connection error:', error);
            });
            
            socket.on('welcome', (data) => {
                myName = data.clientName;
                if (!savedName) {
                    nameInput.placeholder = data.clientName;
                }
            });
            
            socket.on('clients-update', (data) => {
                deviceCount.textContent = `${data.count} dispositiu${data.count !== 1 ? 's' : ''} connectat${data.count !== 1 ? 's' : ''}`;
                if (data.message) {
                    addSystemMessage(data.message);
                }
            });
            
            socket.on('notification', (data) => {
                showNotification(data);
            });
            
            socket.on('chat-message', (data) => {
                addChatMessage(data);
            });
        }
        
        function setName() {
            const name = nameInput.value.trim();
            if (name && socket) {
                socket.emit('set-name', name);
                myName = name;
                localStorage.setItem('userName', name);
                addSystemMessage(`Ara ets "${name}"`);
            }
        }
        
        function sendNotification() {
            if (socket && isConnected) {
                socket.emit('notify', {
                    message: 'Atenci√≥! Necessito alguna cosa!',
                    urgent: true
                });
            }
        }
        
        function sendQuickPhrase(phrase) {
            if (socket && isConnected) {
                socket.emit('quick-phrase', { phrase: phrase });
            }
        }
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && socket && isConnected) {
                socket.emit('chat-message', { message: message });
                chatInput.value = '';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addChatMessage(data) {
            const isOwn = data.from === myName;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message${isOwn ? ' own' : ''}${data.isQuickPhrase ? ' quick-phrase' : ''}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString('ca-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="sender">${data.from}</div>
                <div class="text">${escapeHtml(data.message)}</div>
                <div class="time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showNotification(data) {
            notificationMessage.textContent = data.message;
            notificationFrom.textContent = `De: ${data.from}`;
            notificationOverlay.classList.add('show');
            
            // Play sound
            try {
                notificationSound.currentTime = 0;
                notificationSound.play();
            } catch (e) {
                console.log('Could not play sound');
            }
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }
        
        function dismissNotification() {
            notificationOverlay.classList.remove('show');
        }
        
        function reconnect() {
            connect();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        // Auto-connect on load

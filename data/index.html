<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLingo - Learn Data Analytics Interview Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .worlds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .world-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .world-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .world-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .world-card.locked::after {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        .world-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .world-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .world-progress {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .world-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .question-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .question-header {
            margin-bottom: 30px;
        }

        .question-type {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .code-input {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .explanation {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .continue-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .streak-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: streakPop 1s ease;
            pointer-events: none;
            z-index: 2000;
        }

        @keyframes streakPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .fill-blank-container {
            font-size: 18px;
            line-height: 2;
            margin-bottom: 30px;
        }

        .blank-input {
            display: inline-block;
            width: 150px;
            padding: 5px 10px;
            margin: 0 5px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìä DataLingo</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="xp">0</div>
                    <div class="stat-label">XP Points</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="level">1</div>
                    <div class="stat-label">Level</div>
                </div>
            </div>
        </div>

        <div class="worlds-grid" id="worldsGrid">
            <!-- Worlds will be dynamically generated -->
        </div>
    </div>

    <div class="question-modal" id="questionModal">
        <div class="question-container">
            <button class="close-btn" onclick="closeModal()">‚úï</button>
            <div class="progress-bar-container">
                <div class="progress-bar" id="sessionProgress" style="width: 0%"></div>
            </div>
            <div id="questionContent">
                <!-- Question content will be dynamically generated -->
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            xp: 0,
            level: 1,
            streak: 0,
            worldProgress: {
                python: 0,
                pandas: 0,
                numpy: 0,
                sql: 0,
                statistics: 0,
                cleaning: 0,
                ml: 0,
                optimization: 0
            },
            unlockedWorlds: ['python'],
            currentWorld: null,
            currentQuestion: null,
            sessionQuestions: [],
            sessionIndex: 0
        };

        // Worlds Configuration
        const worlds = [
            { id: 'python', icon: 'üêç', title: 'Python Fundamentals', requiredXP: 0 },
            { id: 'pandas', icon: 'üêº', title: 'Pandas Questions', requiredXP: 100 },
            { id: 'numpy', icon: 'üî¢', title: 'NumPy Questions', requiredXP: 250 },
            { id: 'sql', icon: 'üíæ', title: 'SQL Questions', requiredXP: 400 },
            { id: 'statistics', icon: 'üìä', title: 'Statistics & Probability', requiredXP: 600 },
            { id: 'cleaning', icon: 'üßπ', title: 'Data Cleaning & Preprocessing', requiredXP: 850 },
            { id: 'ml', icon: 'ü§ñ', title: 'Machine Learning Basics', requiredXP: 1100 },
            { id: 'optimization', icon: '‚ö°', title: 'Performance & Optimization', requiredXP: 1400 }
        ];

        // Questions Database
        const questions = {
            python: [
                {
                    type: 'multiple-choice',
                    question: 'What is the output of: print(type([1, 2, 3]))',
                    options: ['<class \'list\'>', '<class \'tuple\'>', '<class \'dict\'>', '<class \'set\'>'],
                    correct: 0,
                    explanation: 'The type() function returns the class type of an object. [1, 2, 3] is a list in Python.'
                },
                {
                    type: 'fill-blank',
                    question: 'To create a dictionary in Python, use ___ brackets',
                    answer: 'curly',
                    explanation: 'Dictionaries in Python are created using curly brackets {}'
                },
                {
                    type: 'code',
                    question: 'Write a function that returns the sum of two numbers',
                    answer: 'def sum_numbers(a, b):\n    return a + b',
                    explanation: 'A simple function definition using def keyword, parameters, and return statement.'
                },
                {
                    type: 'multiple-choice',
                    question: 'Which method is used to add an element to the end of a list?',
                    options: ['add()', 'append()', 'insert()', 'extend()'],
                    correct: 1,
                    explanation: 'The append() method adds a single element to the end of a list.'
                },
                {
                    type: 'true-false',
                    question: 'Python is a statically typed language',
                    answer: false,
                    explanation: 'Python is dynamically typed, meaning variable types are determined at runtime.'
                }
            ],
            pandas: [
                {
                    type: 'multiple-choice',
                    question: 'Which method is used to read a CSV file in pandas?',
                    options: ['pd.read_csv()', 'pd.load_csv()', 'pd.import_csv()', 'pd.open_csv()'],
                    correct: 0,
                    explanation: 'pd.read_csv() is the standard method to read CSV files into a DataFrame.'
                },
                {
                    type: 'fill-blank',
                    question: 'To select a column named "age" from DataFrame df, use df[\'___\']',
                    answer: 'age',
                    explanation: 'Column selection in pandas uses square brackets with the column name as a string.'
                },
                {
                    type: 'code',
                    question: 'Write code to get the first 5 rows of a DataFrame called df',
                    answer: 'df.head()',
                    explanation: 'The head() method returns the first n rows (default is 5).'
                },
                {
                    type: 'multiple-choice',
                    question: 'What does df.groupby() do?',
                    options: ['Sorts the DataFrame', 'Groups data by one or more columns', 'Filters rows', 'Joins DataFrames'],
                    correct: 1,
                    explanation: 'groupby() groups DataFrame rows by one or more columns for aggregation operations.'
                }
            ],
            numpy: [
                {
                    type: 'multiple-choice',
                    question: 'What is the shape of np.array([[1,2,3], [4,5,6]])?',
                    options: ['(3, 2)', '(2, 3)', '(6,)', '(2, 2, 3)'],
                    correct: 1,
                    explanation: 'This creates a 2D array with 2 rows and 3 columns, so shape is (2, 3).'
                },
                {
                    type: 'fill-blank',
                    question: 'To create an array of zeros, use np.___',
                    answer: 'zeros',
                    explanation: 'np.zeros() creates an array filled with zeros of specified shape.'
                },
                {
                    type: 'code',
                    question: 'Create a 3x3 identity matrix using NumPy',
                    answer: 'np.eye(3)',
                    explanation: 'np.eye() creates an identity matrix with ones on the diagonal.'
                }
            ],
            sql: [
                {
                    type: 'multiple-choice',
                    question: 'Which SQL keyword is used to filter rows?',
                    options: ['SELECT', 'WHERE', 'FROM', 'HAVING'],
                    correct: 1,
                    explanation: 'WHERE clause is used to filter records based on specific conditions.'
                },
                {
                    type: 'fill-blank',
                    question: 'To get unique values, use SELECT ___ column FROM table',
                    answer: 'DISTINCT',
                    explanation: 'DISTINCT keyword returns only unique values from a column.'
                },
                {
                    type: 'code',
                    question: 'Write a query to get all records from "users" table where age > 25',
                    answer: 'SELECT * FROM users WHERE age > 25',
                    explanation: 'Basic SELECT query with WHERE clause for filtering.'
                }
            ],
            statistics: [
                {
                    type: 'multiple-choice',
                    question: 'What is the median of [1, 2, 3, 4, 5]?',
                    options: ['2.5', '3', '3.5', '4'],
                    correct: 1,
                    explanation: 'The median is the middle value when data is sorted. For odd count, it\'s the center value: 3.'
                },
                {
                    type: 'true-false',
                    question: 'Standard deviation measures the spread of data',
                    answer: true,
                    explanation: 'Standard deviation quantifies the amount of variation in a dataset.'
                },
                {
                    type: 'fill-blank',
                    question: 'The probability of an impossible event is ___',
                    answer: '0',
                    explanation: 'Probability ranges from 0 (impossible) to 1 (certain).'
                }
            ],
            cleaning: [
                {
                    type: 'multiple-choice',
                    question: 'Which pandas method is used to check for missing values?',
                    options: ['isnull()', 'ismissing()', 'isempty()', 'isnan()'],
                    correct: 0,
                    explanation: 'isnull() returns a boolean mask indicating missing values.'
                },
                {
                    type: 'fill-blank',
                    question: 'To remove rows with missing values, use df.___',
                    answer: 'dropna',
                    explanation: 'dropna() removes rows containing missing values.'
                },
                {
                    type: 'code',
                    question: 'Fill missing values in column "age" with mean value',
                    answer: 'df[\'age\'].fillna(df[\'age\'].mean())',
                    explanation: 'fillna() replaces missing values with specified value.'
                }
            ],
            ml: [
                {
                    type: 'multiple-choice',
                    question: 'Which of these is a supervised learning algorithm?',
                    options: ['K-means', 'Linear Regression', 'PCA', 'DBSCAN'],
                    correct: 1,
                    explanation: 'Linear Regression is supervised as it learns from labeled data.'
                },
                {
                    type: 'true-false',
                    question: 'Overfitting occurs when a model performs well on training data but poorly on test data',
                    answer: true,
                    explanation: 'Overfitting means the model memorized training data instead of learning patterns.'
                },
                {
                    type: 'fill-blank',
                    question: 'The process of dividing data into training and testing sets is called ___',
                    answer: 'splitting',
                    explanation: 'Train-test split helps evaluate model performance on unseen data.'
                }
            ],
            optimization: [
                {
                    type: 'multiple-choice',
                    question: 'Which has better time complexity for searching: list or set?',
                    options: ['List O(n)', 'Set O(1)', 'Both same', 'List O(1)'],
                    correct: 1,
                    explanation: 'Sets use hash tables providing O(1) average case lookup time.'
                },
                {
                    type: 'code',
                    question: 'Optimize this: result = []; for i in range(1000): result.append(i**2)',
                    answer: 'result = [i**2 for i in range(1000)]',
                    explanation: 'List comprehensions are faster and more Pythonic than append loops.'
                },
                {
                    type: 'fill-blank',
                    question: 'To profile Python code performance, use the ___ module',
                    answer: 'cProfile',
                    explanation: 'cProfile is Python\'s built-in profiling module for performance analysis.'
                }
            ]
        };

        // Initialize game
        function init() {
            loadGameState();
            renderWorlds();
            updateStats();
        }

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('dataLingoState');
            if (saved) {
                gameState = JSON.parse(saved);
            }
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('dataLingoState', JSON.stringify(gameState));
        }

        // Render worlds grid
        function renderWorlds() {
            const grid = document.getElementById('worldsGrid');
            grid.innerHTML = '';
            
            worlds.forEach(world => {
                const isUnlocked = gameState.xp >= world.requiredXP;
                if (isUnlocked && !gameState.unlockedWorlds.includes(world.id)) {
                    gameState.unlockedWorlds.push(world.id);
                }
                
                const card = document.createElement('div');
                card.className = `world-card ${!isUnlocked ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="world-icon">${world.icon}</div>
                    <div class="world-title">${world.title}</div>
                    ${!isUnlocked ? `<div style="color: #999; font-size: 14px; margin-top: 10px;">Requires ${world.requiredXP} XP</div>` : ''}
                    <div class="world-progress">
                        <div class="world-progress-bar" style="width: ${gameState.worldProgress[world.id] || 0}%"></div>
                    </div>
                `;
                
                if (isUnlocked) {
                    card.onclick = () => startWorld(world.id);
                }
                
                grid.appendChild(card);
            });
        }

        // Update stats display
        function updateStats() {
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('xp').textContent = gameState.xp;
            document.getElementById('level').textContent = gameState.level;
        }

        // Start a world session
        function startWorld(worldId) {
            gameState.currentWorld = worldId;
            gameState.sessionQuestions = shuffleArray([...questions[worldId]]).slice(0, 5);
            gameState.sessionIndex = 0;
            
            document.getElementById('questionModal').style.display = 'flex';
            showNextQuestion();
        }

        // Show next question in session
        function showNextQuestion() {
            if (gameState.sessionIndex >= gameState.sessionQuestions.length) {
                completeSession();
                return;
            }
            
            const question = gameState.sessionQuestions[gameState.sessionIndex];
            gameState.currentQuestion = question;
            
            const progress = ((gameState.sessionIndex) / gameState.sessionQuestions.length) * 100;
            document.getElementById('sessionProgress').style.width = progress + '%';
            
            renderQuestion(question);
        }

        // Render question based on type
        function renderQuestion(question) {
            const content = document.getElementById('questionContent');
            content.innerHTML = '';
            
            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `
                <span class="question-type">${question.type.replace('-', ' ').toUpperCase()}</span>
            `;
            content.appendChild(header);
            
            if (question.type === 'multiple-choice') {
                renderMultipleChoice(question, content);
            } else if (question.type === 'fill-blank') {
                renderFillBlank(question, content);
            } else if (question.type === 'code') {
                renderCode(question, content);
            } else if (question.type === 'true-false') {
                renderTrueFalse(question, content);
            }
        }

        // Render multiple choice question
        function renderMultipleChoice(question, container) {
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            container.appendChild(questionText);
            
            const options = document.createElement('div');
            options.className = 'options';
            
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectOption(optionEl, index);
                options.appendChild(optionEl);
            });
            
            container.appendChild(options);
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Check Answer';
            submitBtn.disabled = true;
            submitBtn.onclick = () => checkMultipleChoice();
            container.appendChild(submitBtn);
            
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            container.appendChild(feedback);
        }

        // Select option
        function selectOption(element, index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            element.dataset.index = index;
            document.querySelector('.submit-btn').disabled = false;
        }

        // Check multiple choice answer
        function checkMultipleChoice() {
            const selected = document.querySelector('.option.selected');
            const selectedIndex = parseInt(selected.dataset.index);
            const correct = gameState.currentQuestion.correct === selectedIndex;
            
            showFeedback(correct, gameState.currentQuestion.explanation);
            
            if (correct) {
                selected.classList.add('correct');
            } else {
                selected.classList.add('incorrect');
                document.querySelectorAll('.option')[gameState.currentQuestion.correct].classList.add('correct');
            }
            
            document.querySelector('.submit-btn').style.display = 'none';
        }

        // Render fill in the blank
        function renderFillBlank(question, container) {
            const fillContainer = document.createElement('div');
            fillContainer.className = 'fill-blank-container';
            
            const parts = question.question.split('___');
            fillContainer.innerHTML = parts[0] + '<input type="text" class="blank-input" id="blankInput">' + (parts[1] || '');
            
            container.appendChild(fillContainer);
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Check Answer';
            submitBtn.onclick = () => checkFillBlank();
            container.appendChild(submitBtn);
            
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            container.appendChild(feedback);
        }

        // Check fill blank answer
        function checkFillBlank() {
            const input = document.getElementById('blankInput').value.toLowerCase().trim();
            const correct = input === gameState.currentQuestion.answer.toLowerCase();
            
            showFeedback(correct, gameState.currentQuestion.explanation);
            document.querySelector('.submit-btn').style.display = 'none';
        }

        // Render code question
        function renderCode(question, container) {
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            container.appendChild(questionText);
            
            const codeInput = document.createElement('textarea');
            codeInput.className = 'code-input';
            codeInput.placeholder = 'Write your code here...';
            codeInput.id = 'codeInput';
            container.appendChild(codeInput);
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Check Answer';
            submitBtn.onclick = () => checkCode();
            container.appendChild(submitBtn);
            
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            container.appendChild(feedback);
        }

        // Check code answer
        function checkCode() {
            const input = document.getElementById('codeInput').value.trim();
            const answer = gameState.currentQuestion.answer.trim();
            
            // Simple check - in real app would be more sophisticated
            const correct = input.toLowerCase().replace(/\s+/g, '') === answer.toLowerCase().replace(/\s+/g, '');
            
            showFeedback(correct, gameState.currentQuestion.explanation);
            document.querySelector('.submit-btn').style.display = 'none';
        }

        // Render true/false question
        function renderTrueFalse(question, container) {
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            container.appendChild(questionText);
            
            const options = document.createElement('div');
            options.className = 'options';
            
            ['True', 'False'].forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectOption(optionEl, index === 0);
                options.appendChild(optionEl);
            });
            
            container.appendChild(options);
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Check Answer';
            submitBtn.disabled = true;
            submitBtn.onclick = () => checkTrueFalse();
            container.appendChild(submitBtn);
            
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            container.appendChild(feedback);
        }

        // Check true/false answer
        function checkTrueFalse() {
            const selected = document.querySelector('.option.selected');
            const selectedValue = selected.textContent === 'True';
            const correct = gameState.currentQuestion.answer === selectedValue;
            
            showFeedback(correct, gameState.currentQuestion.explanation);
            
            if (correct) {
                selected.classList.add('correct');
            } else {
                selected.classList.add('incorrect');
                const correctIndex = gameState.currentQuestion.answer ? 0 : 1;
                document.querySelectorAll('.option')[correctIndex].classList.add('correct');
            }
            
            document.querySelector('.submit-btn').style.display = 'none';
        }

        // Show feedback
        function showFeedback(correct, explanation) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${correct ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            if (correct) {
                gameState.xp += 20;
                feedback.innerHTML = `
                    <strong>üéâ Correct!</strong>
                    <div class="explanation">${explanation}</div>
                `;
                showStreakAnimation();
            } else {
                feedback.innerHTML = `
                    <strong>Not quite right</strong>
                    <div class="explanation">${explanation}</div>
                `;
            }
            
            updateStats();
            
            const continueBtn = document.createElement('button');
            continueBtn.className = 'continue-btn';
            continueBtn.textContent = 'Continue';
            continueBtn.onclick = () => {
                gameState.sessionIndex++;
                showNextQuestion();
            };
            feedback.appendChild(continueBtn);
        }

        // Complete session
        function completeSession() {
            const worldProgress = gameState.worldProgress[gameState.currentWorld];
            gameState.worldProgress[gameState.currentWorld] = Math.min(100, worldProgress + 20);
            
            // Check for level up
            const newLevel = Math.floor(gameState.xp / 200) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                alert(`üéâ Level Up! You're now level ${gameState.level}!`);
            }
            
            saveGameState();
            closeModal();
            renderWorlds();
        }

        // Close modal
        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
            gameState.currentWorld = null;
            gameState.currentQuestion = null;
        }

        // Show streak animation
        function showStreakAnimation() {
            const anim = document.createElement('div');
            anim.className = 'streak-animation';
            anim.textContent = 'üî•';
            document.body.appendChild(anim);
            
            setTimeout(() => anim.remove(), 1000);
        }

        // Utility: Shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>

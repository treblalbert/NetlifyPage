<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1c1c1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .calculator {
            width: 100%;
            max-width: 320px;
        }
        .display {
            background: #1c1c1e;
            padding: 20px;
            text-align: right;
            margin-bottom: 8px;
        }
        .display-expression {
            font-size: 20px;
            color: #8e8e93;
            min-height: 28px;
            margin-bottom: 8px;
        }
        .display-value {
            font-size: 64px;
            font-weight: 300;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        button:active {
            transform: scale(0.95);
        }
        .btn-number {
            background: #333333;
            color: white;
        }
        .btn-number:hover {
            background: #444444;
        }
        .btn-operator {
            background: #ff9f0a;
            color: white;
        }
        .btn-operator:hover {
            background: #ffb340;
        }
        .btn-operator.active {
            background: white;
            color: #ff9f0a;
        }
        .btn-function {
            background: #a5a5a5;
            color: #1c1c1e;
        }
        .btn-function:hover {
            background: #d4d4d4;
        }
        .btn-zero {
            grid-column: span 2;
            border-radius: 40px;
            aspect-ratio: auto;
            padding: 0 32px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-function" onclick="clearAll()">AC</button>
            <button class="btn-function" onclick="toggleSign()">±</button>
            <button class="btn-function" onclick="percentage()">%</button>
            <button class="btn-operator" onclick="setOperator('/')">÷</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="setOperator('*')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="setOperator('-')">−</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendDecimal()">.</button>
            <button class="btn-operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            const display = document.getElementById('display');
            const expression = document.getElementById('expression');
            
            let displayValue = currentValue;
            if (displayValue.length > 9) {
                const num = parseFloat(displayValue);
                if (Math.abs(num) >= 1e9 || (Math.abs(num) < 0.0001 && num !== 0)) {
                    displayValue = num.toExponential(4);
                } else {
                    displayValue = displayValue.slice(0, 9);
                }
            }
            display.textContent = displayValue;
            
            if (operator && previousValue) {
                const opSymbol = { '+': '+', '-': '−', '*': '×', '/': '÷' }[operator];
                expression.textContent = `${previousValue} ${opSymbol}`;
            } else {
                expression.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (currentValue.replace(/[^0-9]/g, '').length < 9) {
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && previousValue && !shouldResetDisplay) {
                calculate();
            }
            operator = op;
            previousValue = currentValue;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = current === 0 ? 'Error' : prev / current; break;
            }

            currentValue = result === 'Error' ? 'Error' : String(result);
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = String(parseFloat(currentValue) * -1);
            updateDisplay();
        }

        function percentage() {
            currentValue = String(parseFloat(currentValue) / 100);
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendDecimal();
            else if (e.key === '+') setOperator('+');
            else if (e.key === '-') setOperator('-');
            else if (e.key === '*') setOperator('*');
            else if (e.key === '/') setOperator('/');
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') {
                currentValue = currentValue.slice(0, -1) || '0';
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>

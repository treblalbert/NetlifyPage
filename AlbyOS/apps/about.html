<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About AlbyOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 60px;
        }
        .about-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin: 0 auto 24px;
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .version {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 32px;
        }
        .info-section {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #86868b;
            font-size: 14px;
        }
        .info-value {
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
        }
        .credits {
            font-size: 13px;
            color: #86868b;
            line-height: 1.6;
        }
        .credits a {
            color: #007aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="logo">üñ•Ô∏è</div>
        <h1>AlbyOS</h1>
        <p class="version">Version 1.0.0</p>
        
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Architecture</span>
                <span class="info-value">Web-based</span>
            </div>
            <div class="info-row">
                <span class="info-label">Kernel</span>
                <span class="info-value">HTML5 / JavaScript</span>
            </div>
            <div class="info-row">
                <span class="info-label">Backend</span>
                <span class="info-value">Node.js + Express</span>
            </div>
            <div class="info-row">
                <span class="info-label">Storage</span>
                <span class="info-value">Raspberry Pi Server</span>
            </div>
            <div class="info-row">
                <span class="info-label">Design</span>
                <span class="info-value">Apple Minimalist</span>
            </div>
        </div>
        
        <p class="credits">
            Created with ‚ù§Ô∏è by Albert<br>
            Powered by Raspberry Pi
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbyOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="albyos.css">
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-content">
            <div class="boot-logo">
                <svg viewBox="0 0 100 100" class="logo-svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00f5d4"/>
                            <stop offset="50%" style="stop-color:#7b2cbf"/>
                            <stop offset="100%" style="stop-color:#ff6b6b"/>
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGrad)" stroke-width="2" class="logo-circle"/>
                    <text x="50" y="58" text-anchor="middle" fill="url(#logoGrad)" font-size="24" font-family="JetBrains Mono">A</text>
                </svg>
            </div>
            <div class="boot-text">AlbyOS</div>
            <div class="boot-progress">
                <div class="boot-progress-bar"></div>
            </div>
            <div class="boot-status">Initializing system...</div>
        </div>
    </div>

    <!-- Desktop -->
    <div id="desktop" class="desktop hidden">
        <!-- Wallpaper with animated gradient -->
        <div class="wallpaper"></div>
        
        <!-- Desktop Icons Container -->
        <div id="desktop-icons" class="desktop-icons">
            <!-- Icons will be generated by JS -->
        </div>

        <!-- Windows Container -->
        <div id="windows-container" class="windows-container"></div>

        <!-- Taskbar -->
        <div id="taskbar" class="taskbar">
            <div class="taskbar-start">
                <button id="start-btn" class="start-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <text x="12" y="16" text-anchor="middle" fill="currentColor" font-size="10" font-family="JetBrains Mono">A</text>
                    </svg>
                    <span>Start</span>
                </button>
            </div>
            <div id="taskbar-apps" class="taskbar-apps">
                <!-- Open app buttons will appear here -->
            </div>
            <div class="taskbar-tray">
                <div class="tray-item" id="server-status" title="Server Status">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <rect x="3" y="4" width="18" height="6" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <rect x="3" y="14" width="18" height="6" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="7" cy="7" r="1.5" fill="currentColor" class="server-indicator"/>
                        <circle cx="7" cy="17" r="1.5" fill="currentColor"/>
                    </svg>
                </div>
                <div class="tray-time" id="tray-time"></div>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="start-menu hidden">
            <div class="start-menu-header">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Albert</span>
                </div>
            </div>
            <div class="start-menu-apps" id="start-menu-apps">
                <!-- Apps will be listed here -->
            </div>
            <div class="start-menu-footer">
                <button class="start-menu-btn" onclick="AlbyOS.shutdown()">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M12 3v9M18.36 6.64a9 9 0 11-12.73 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Shutdown
                </button>
            </div>
        </div>

        <!-- Context Menu -->
        <div id="context-menu" class="context-menu hidden">
            <div class="context-item" data-action="refresh">Refresh Desktop</div>
            <div class="context-divider"></div>
            <div class="context-item" data-action="settings">Display Settings</div>
            <div class="context-item" data-action="about">About AlbyOS</div>
        </div>
    </div>

    <!-- App Templates (loaded dynamically) -->
    <script src="albyos-core.js"></script>
    <script src="albyos-window.js"></script>
    <script src="albyos-apps.js"></script>
    <script>
        // Initialize AlbyOS
        document.addEventListener('DOMContentLoaded', () => {
            AlbyOS.init();
        });
    </script>
</body>
</html>

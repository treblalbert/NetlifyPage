<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlbertOS - Desktop</title>
<link rel="stylesheet" href="styles.css">

<!-- inline SVG filters -->
<svg style="position:absolute;width:0;height:0;pointer-events:none" aria-hidden="true" focusable="false">
  <defs>
    <filter id="liquid" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence id="turb" baseFrequency="0.006 0.01" numOctaves="2" seed="5" stitchTiles="stitch" type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0.8"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="liquid-small" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence id="turb-small" baseFrequency="0.015 0.02" numOctaves="1" seed="7" stitchTiles="stitch" type="fractalNoise"/>
      <feDisplacementMap in="SourceGraphic" in2="turb-small" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
</svg>
</head>

<body>
  <!-- Boot Screen -->
  <div class="boot-screen" id="bootScreen">
    <div class="boot-content">
      <div class="boot-logo">
        <p class="boot-brand">Albert</p>
        <p class="boot-name">OS<span>2025</span></p>
        <p class="boot-edition">Portfolio Edition</p>
      </div>
      <div class="boot-loader">
        <div class="boot-box"></div>
        <div class="boot-box"></div>
        <div class="boot-box"></div>
      </div>
    </div>
  </div>

  <!-- Animated Wave Wallpaper -->
  <div class="wallpaper">
    <div class="wave-container">
      <div class="wave wave-1"></div>
      <div class="wave wave-2"></div>
      <div class="wave wave-3"></div>
      <div class="wave wave-4"></div>
    </div>
    <div class="wallpaper-gradient"></div>
  </div>

  <!-- Desktop Area -->
  <div class="desktop" id="desktop">
    <!-- Desktop Icons will be generated by JS -->
  </div>

  <!-- Taskbar -->
  <div class="taskbar" id="taskbar">
    <button class="start-button" id="startButton">
      <div class="start-icon">
        <span></span><span></span><span></span><span></span>
      </div>
      <span class="start-text" data-i18n="start">Start</span>
    </button>
    
    <div class="taskbar-apps" id="taskbarApps">
      <!-- Active windows will appear here -->
    </div>
    
    <div class="system-tray">
      <div class="tray-icons">
        <button class="tray-btn" id="langBtn" title="Language">
          <span id="currentLang">EN</span>
        </button>
        <button class="tray-btn" id="themeBtn" title="Toggle Theme">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
        </button>
      </div>
      <div class="datetime" id="datetime">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">Mon, Jan 1</div>
      </div>
    </div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div class="start-menu-header">
      <img src="resources/Albert.jpg" alt="Albert" class="start-avatar">
      <div class="start-user-info">
        <span class="start-username">Albert Adroer Prats</span>
        <span class="start-title" data-i18n="gameDevTitle">Game Developer</span>
      </div>
    </div>
    <div class="start-menu-content">
      <div class="start-section">
        <div class="start-section-title" data-i18n="pinnedApps">Pinned Apps</div>
        <div class="start-apps" id="startApps">
          <!-- Apps will be generated by JS -->
        </div>
      </div>
      <div class="start-section">
        <div class="start-section-title" data-i18n="allApps">All Apps</div>
        <div class="start-all-apps" id="startAllApps">
          <!-- All apps list -->
        </div>
      </div>
    </div>
    <div class="start-menu-footer">
      <button class="start-footer-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        <span data-i18n="settings">Settings</span>
      </button>
      <button class="start-footer-btn" id="aboutBtn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
        <span data-i18n="aboutMe">About Me</span>
      </button>
    </div>
  </div>

  <!-- Language Menu -->
  <div class="context-menu lang-menu" id="langMenu">
    <button class="context-item" data-lang="en">English</button>
    <button class="context-item" data-lang="es">Español</button>
    <button class="context-item" data-lang="ca">Català</button>
  </div>

  <!-- Desktop Context Menu -->
  <div class="context-menu" id="contextMenu">
    <button class="context-item" id="ctxRefresh" data-i18n="refresh">Refresh</button>
    <div class="context-divider"></div>
    <button class="context-item" id="ctxArrangeIcons" data-i18n="arrangeIcons">Arrange Icons</button>
    <button class="context-item" id="ctxResetPositions" data-i18n="resetPositions">Reset Positions</button>
    <div class="context-divider"></div>
    <button class="context-item" id="ctxToggleTheme" data-i18n="toggleTheme">Toggle Theme</button>
  </div>

  <!-- Windows Container -->
  <div class="windows-container" id="windowsContainer">
    <!-- Windows will be generated dynamically -->
  </div>

  <script src="translations.js"></script>
  <script src="app.js"></script>
  <script src="animations.js"></script>
</body>
</html>

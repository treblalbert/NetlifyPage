<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGUS ARCHIVE üêß</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* HEADER AMB CANYA */
        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff0055 0%, #7000ff 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 3px 3px 0px #000;
        }

        .stats {
            margin-top: 10px;
            font-weight: 600;
            background: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        /* EL "FEED" ESTIL INSTA/TIKTOK */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid #333;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: #ff0055;
        }

        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* Tot quadrat com a l'Insta, queda m√©s net */
            background: #000;
        }

        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Etiqueta de v√≠deo */
        .video-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .info {
            padding: 12px;
        }

        .info h3 {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info .date {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        /* MODAL PER VEURE-HO GRAN */
        #modal {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            max-width: 95%;
            max-height: 90vh;
        }

        .close {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 40px; color: white; cursor: pointer;
            z-index: 1000;
        }

        /* Per m√≤bils, que es vegi 2 columnes */
        @media (max-width: 500px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 8px; }
            h1 { font-size: 2rem; }
            .info h3 { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>PINGUS üêß</h1>
    <div class="stats" id="total">0 RECORDS</div>
</header>

<div class="container">
    <div class="grid" id="gallery"></div>
</div>

<div id="modal" onclick="tancar()">
    <span class="close">&times;</span>
    <div id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<script>
    // Funci√≥ per convertir la data DD-MM-AAAA
    function formatData(d) {
        const p = d.split('-');
        return new Date(p[2], p[1]-1, p[0]);
    }

    async function carregar() {
        const res = await fetch('dades.json');
        let dades = await res.json();
        
        document.getElementById('total').innerText = dades.length + " MOMENTS";

        // Ordenar per data (novetats primer)
        dades.sort((a,b) => formatData(b.data) - formatData(a.data));

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = dades.map(item => {
            const esVideo = item.tipus === 'video' || item.arxiu.match(/\.(mp4|mov|webm)$/i);
            return `
                <div class="card" onclick="obrir('${item.arxiu}', '${esVideo ? 'v' : 'i'}')">
                    <div class="media-container">
                        ${esVideo ? '<div class="video-badge">‚ñ∂Ô∏è</div>' : ''}
                        ${esVideo 
                            ? `<video src="${item.arxiu}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                            : `<img src="${item.arxiu}" loading="lazy">`
                        }
                    </div>
                    <div class="info">
                        <h3>${item.titol}</h3>
                        <span class="date">${item.data}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function obrir(url, tipus) {
        const m = document.getElementById('modal');
        const c = document.getElementById('modal-content');
        m.style.display = 'flex';
        c.innerHTML = tipus === 'v' 
            ? `<video src="${url}" controls autoplay style="max-width:100%; max-height:85vh;"></video>`
            : `<img src="${url}" style="max-width:100%; max-height:85vh;">`;
    }

    function tancar() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modal-content').innerHTML = '';
    }

    carregar();
</script>

</body>
</html>

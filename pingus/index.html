<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingus Archive | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.05) 0%, transparent 20%);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, transparent, var(--bg));
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        .counter {
            background: var(--glass);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--accent);
            margin-top: 10px;
        }

        /* GALLERY GRID */
        .container {
            max-width: 1400px;
            margin: -50px auto 100px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* CARD DESIGN */
        .card {
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .media-wrapper {
            aspect-ratio: 16 / 10;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .media-wrapper img, .media-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .media-wrapper img { transform: scale(1.1); }

        .play-hint {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5);
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
            pointer-events: none;
        }

        .card:hover .play-hint { opacity: 1; }

        .content-info {
            padding: 20px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4));
        }

        .content-info h3 {
            margin: 0; font-size: 1.25rem; font-weight: 600;
        }

        .footer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #777;
        }

        .date-badge {
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 8px;
            color: #ccc;
        }

        /* LIGHTBOX / MODAL */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        #lightbox-content {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .close-view {
            position: absolute;
            top: 30px; right: 30px;
            font-size: 35px; color: white; cursor: pointer;
            width: 50px; height: 50px;
            background: var(--glass);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    </style>
</head>
<body>

<header>
    <h1>PINGUS ARCHIVE</h1>
    <div class="counter" id="item-count">0 ELEMENTS</div>
</header>

<div class="container">
    <div class="grid" id="gallery">
        </div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-view">&times;</span>
    <div id="inner-content" onclick="event.stopPropagation()"></div>
</div>

<script>
    function parseDate(d) {
        const p = d.split('-');
        return new Date(p[2], p[1] - 1, p[0]);
    }

    async function init() {
        try {
            const res = await fetch('dades.json');
            let data = await res.json();
            
            // Update counter
            document.getElementById('item-count').innerText = `${data.length} RECORDS`;

            // Sort dates
            data.sort((a, b) => parseDate(b.data) - parseDate(a.data));

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = data.map(item => {
                const isVid = item.tipus === 'video' || item.arxiu.match(/\.(mp4|mov|webm)$/i);
                
                return `
                <div class="card" onclick="openLightbox('${item.arxiu}', '${isVid ? 'v' : 'i'}')">
                    <div class="media-wrapper">
                        ${isVid 
                            ? `<div class="play-hint">â–¶</div><video src="${item.arxiu}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                            : `<img src="${item.arxiu}" loading="lazy">`
                        }
                    </div>
                    <div class="content-info">
                        <h3>${item.titol}</h3>
                        <div class="footer-card">
                            <span class="date-badge">${item.data}</span>
                            <span style="text-transform: uppercase; letter-spacing: 1px;">${isVid ? 'ðŸŽ¬ Video' : 'ðŸ“¸ Foto'}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

        } catch (e) {
            console.error(e);
        }
    }

    function openLightbox(url, type) {
        const lb = document.getElementById('lightbox');
        const inner = document.getElementById('inner-content');
        lb.style.display = 'flex';
        
        if(type === 'v') {
            inner.innerHTML = `<video src="${url}" controls autoplay id="lightbox-content"></video>`;
        } else {
            inner.innerHTML = `<img src="${url}" id="lightbox-content">`;
        }
    }

    function closeLightbox() {
        const lb = document.getElementById('lightbox');
        document.getElementById('inner-content').innerHTML = '';
        lb.style.display = 'none';
    }

    init();
</script>

</body>
</html>

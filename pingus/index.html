<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGUS ARCHIVE üêß</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* ANIMACI√ì DEL GRADIENT */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* HEADER AMB GRADIENT ANIMAT */
        header {
            padding: 60px 20px;
            text-align: center;
            /* Gradient amb 3 colors per a m√©s moviment */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .stats {
            margin-top: 15px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* EL FEED */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid #333;
        }

        .card:hover {
            transform: scale(1.03);
            border-color: #e73c7e;
            box-shadow: 0 10px 20px rgba(231, 60, 126, 0.2);
        }

        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
        }

        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 6px;
            border-radius: 8px;
            font-size: 1rem;
            z-index: 2;
        }

        .info {
            padding: 15px;
            background: #1a1a1a;
        }

        .info h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info .date {
            font-size: 0.85rem;
            color: #777;
            margin-top: 6px;
            display: block;
        }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .close {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 45px; color: white; cursor: pointer;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            h1 { font-size: 2.2rem; letter-spacing: -1px; }
            .info { padding: 10px; }
            .info h3 { font-size: 0.9rem; }
            header { padding: 40px 10px; }
        }
    </style>
</head>
<body>

<header>
    <h1>PINGUS ARCHIVE</h1>
    <div class="stats" id="total">CARREGANT MOMENTS...</div>
</header>

<div class="container">
    <div class="grid" id="gallery"></div>
</div>

<div id="modal" onclick="tancar()">
    <span class="close">&times;</span>
    <div id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<script>
    function formatData(d) {
        const p = d.split('-');
        return new Date(p[2], p[1]-1, p[0]);
    }

    async function carregar() {
        try {
            const res = await fetch('dades.json');
            let dades = await res.json();
            
            document.getElementById('total').innerText = "üî• " + dades.length + " MOMENTS √öNICS";

            dades.sort((a,b) => formatData(b.data) - formatData(a.data));

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = dades.map(item => {
                const esVideo = item.tipus === 'video' || item.arxiu.match(/\.(mp4|mov|webm)$/i);
                return `
                    <div class="card" onclick="obrir('${item.arxiu}', '${esVideo ? 'v' : 'i'}')">
                        <div class="media-container">
                            ${esVideo ? '<div class="video-badge">‚ñ∂Ô∏è</div>' : ''}
                            ${esVideo 
                                ? `<video src="${item.arxiu}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                : `<img src="${item.arxiu}" loading="lazy">`
                            }
                        </div>
                        <div class="info">
                            <h3>${item.titol}</h3>
                            <span class="date">üìÖ ${item.data}</span>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            document.getElementById('total').innerText = "ERROR CARREGANT DADES.JSON";
        }
    }

    function obrir(url, tipus) {
        const m = document.getElementById('modal');
        const c = document.getElementById('modal-content');
        m.style.display = 'flex';
        c.innerHTML = tipus === 'v' 
            ? `<video src="${url}" controls autoplay style="max-width:100%; max-height:85vh;"></video>`
            : `<img src="${url}" style="max-width:100%; max-height:85vh;">`;
    }

    function tancar() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modal-content').innerHTML = '';
    }

    carregar();
</script>

</body>
</html>
